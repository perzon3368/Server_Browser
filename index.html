<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Godot Server Browser</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #f0f0f0;
            padding: 20px;
        }
        h1 {
            color: #00bfff;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #444;
            text-align: left;
        }
        th {
            background-color: #333;
        }
        tr:nth-child(even) {
            background-color: #2a2a2a;
        }
        button {
            padding: 6px 12px;
            background-color: #00bfff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #009acd;
        }
    </style>
</head>
<body>
    <h1>Godot Server Browser</h1>
    <table>
        <thead>
            <tr>
                <th>Server Name</th>
                <th>Map</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="server-list">
            <!-- Server rows will be inserted here -->
        </tbody>
    </table>

    <script>
    let serverData = {}; // Store server data globally

    // Fetch server list from Firebase and populate the table
    async function loadServers() {
        try {
            const response = await fetch('https://godot-server-browser-default-rtdb.firebaseio.com/servers.json');
            const data = await response.json();
            serverData = data;

            const tableBody = document.getElementById('server-list');
            tableBody.innerHTML = '';

            for (const key in data) {
                const server = data[key];
                const row = document.createElement('tr');

                row.innerHTML = `
                    <td>${server.name}</td>
                    <td>${server.map}</td>
                    <td><button onclick="joinServer('${key}')">Join</button></td>
                `;
                tableBody.appendChild(row);
            }
        } catch (error) {
            console.error("Failed to load servers:", error);
        }
    }

    // Copy server IP to clipboard when Join button is clicked
    function joinServer(serverId) {
        const server = serverData[serverId];
        const ip = server?.ip;

        if (!ip) {
            alert("IP address not found for this server.");
            return;
        }

        navigator.clipboard.writeText(ip).then(() => {
            alert(`Host IP "${ip}" copied to clipboard.\nPress Shift+Tab to return to the game.`);
        }).catch(err => {
            alert("Failed to copy IP to clipboard.");
            console.error(err);
        });
    }

    // Load servers on page load
    window.onload = loadServers;
    </script>
</body>
</html>
